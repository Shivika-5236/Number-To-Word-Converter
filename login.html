<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registration & Login</title>
   <link rel="stylesheet" href="./loginstyle.css">
   <link rel="stylesheet" href="dialogbox.css"> <!-- Add dialog box styling -->
</head>
<body>
   <div id="container">
      <!-- Signup Page -->
      <div id="signup">
         <h1>Sign Up</h1>
         <form id="signInput">
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" id="signupbtn">Sign Up</button>
            <p>Already a user? <a id="login_btn" href="#">Login</a></p>
         </form>
      </div>

      <!-- Login Page -->
      <div id="login" style="display: none;">
         <h1>Login</h1>
         <form>
            <input type="email" id="email_login" placeholder="Email" required>
            <input type="password" id="password_login" placeholder="Password" required>
            <button type="button" id="loginbtn">Login</button>
            <p>Create an account? <a href="#" id="signup_btn" target="_blank">Sign Up</a></p>
         </form>
      </div>

   </div>

   <script src="./loginscript.js"></script>
   <script src="dialogbox.js"></script> <!-- Add dialog box JS -->
</body>
</html>
