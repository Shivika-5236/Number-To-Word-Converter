<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registration & Login</title>
   <link rel="stylesheet" href="./loginstyle.css">
</head>
<body>
   <div class="container">
      <!-- Sign-Up Form -->
      <div class="sign-up">
         <form id="signInput">
            <h1>Sign Up</h1>
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="signupbtn">Sign Up</button>
         </form>
      </div>

      <!-- Log-In Form -->
      <div class="log-in">
         <form>
            <h1>Login</h1>
            <input type="email" id="email_login" placeholder="Email" required>
            <input type="password" id="password_login" placeholder="Password" required>
            <button id="loginbtn">Login</button>
         </form>
      </div>

      <!-- Overlay Container -->
      <div class="overlay-container">
         <div class="overlay">

            <div class="overlay-left">
               <h1>Welcome Back!</h1>
               <p>Already have an account? Please log in.</p>
               <button id="logIn" class="ghost">Log In</button>
            </div>

            <div class="overlay-right">
               <h1>New Here?</h1>
               <p>Create an account and join us!</p>
               <button id="signUp" class="ghost">Sign Up</button>
            </div>
         </div>
      </div>
   </div>
   <script src="./loginscript.js"></script>
</body>
</html>
